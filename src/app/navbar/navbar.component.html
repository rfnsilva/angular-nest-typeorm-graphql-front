<!-- Bottom bar with filter and cart info -->
<div class="bar">
    <div class="filter">
        <span class="filter__label">Filtro: </span>
        <button class="action filter__item filter__item--selected" data-filter="*">Todos</button>
        <button class="action filter__item" data-filter=".jackets"><i class="icon icon--jacket"></i><span class="action__text">Cabernet</span></button>
        <button class="action filter__item" data-filter=".shirts"><i class="icon icon--shirt"></i><span class="action__text">Merlot</span></button>
        <button class="action filter__item" data-filter=".dresses"><i class="icon icon--dress"></i><span class="action__text">Malbec</span></button>
        <button class="action filter__item" data-filter=".trousers"><i class="icon icon--trousers"></i><span class="action__text">Carménère</span></button>
        <button class="action filter__item" data-filter=".shoes"><i class="icon icon--shoe"></i><span class="action__text">Pinot Noir</span></button>
    </div>
    <button class="cart">
        <i class="cart__icon fa fa-shopping-cart"></i>
        <span class="text-hidden">Adicionar ao cart</span>
        <span class="cart__count">0</span>
    </button>
</div>
